<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css"> 
        <title>SmartSpot</title>
    </head>

    <body>
        <header class="bg-success text-white text-center py-3">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-2">
                        <img src="public\files\SmartSpot.png" id="SmartSpotLogo" alt="SmartSpot Logo" class="img-fluid">
                    </div>
                    <div class="col-md-8">
                        <nav class="navbar navbar-expand-lg navbar-light bg-success justify-content-center">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item active">
                                        <a class="nav-link text-white" href="#">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-white" href="#">Profile</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                    <div class="col-md-2"></div> <!-- Empty column to push the navbar to the center -->
                </div>
            </div>
        </header>
        
        
        
        <main>
            <div class="container">
                <!-- Welcome Section -->
                <div class="jumbotron text-center mt-5">
                    <p class="lead display-6" style="font-weight: bold;">Book Now!</p>
                </div>
        
                <!-- Date, Faculty, Time Selection Form -->
                <form>
                    <div class="form-group mb-3">
                        <label for="datePicker">Select Date:</label>
                        <input type="date" class="form-control" id="datePicker" required>
                    </div>
        
                    <div class="form-group mb-3">
                        <label for="facultySelect">Select Faculty:</label>
                        <select class="form-control" id="facultySelect" required>
                            <option value="" selected disabled hidden></option>
                            <option value="faculty1">Ηλεκτρολόγων Μηχανικών και Τεχνολογίας Υπολογιστών</option>
                        </select>
                    </div>
        
                    <div class="form-group mb-3">
                        <label for="timePicker">Select Time:</label>
                        <input type="time" class="form-control" id="timePicker" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Search Parking</button> 
                    </div>
                </form>
            </div>
        
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
         
        </main>              
    </body>

</html>
